{% extends 'admin_base.html' %}
{% block content %}
<div style="text-align: center;margin-bottom: 10px;">
<a href="{% url 'create' %}" class="btn btn-dark">Post A New Phone</a>
</div>
<table class="table table-dark">
    <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Posted On</th>
    </tr>
    {% for product in products %}
    <tr>
        <td style="width: 15%;height: 120px;"><img src="{{product.image.url}}" style="width: 100%;height: 100%;"></td>
        <td>{{product.name}}</td>
        <td>${{product.price|floatformat:2}}</td>
        <td>{{product.description}}</td>
        <td>{{product.date_created}}</td>
        <td><a href="{% url 'update' product.id %}" class="btn btn-primary">update</a></td>
        <td><a href="" class="btn btn-danger">delete</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
