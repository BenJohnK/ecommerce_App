{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body{
        background-color: #F0F2F5;
    }
    .title{
        color: black;
    }
    .title:hover{
        color: blue;
    }
</style>
<div class="container-fluid">
<div style="width: 20%;float: left;padding: 5px;">
    <div class="card card-body" style="background-color: white;height: 500px;">
    </div>
</div>
<div style="float: left;padding: 5px;width: 80%;">
    <div class="card card-body" style="background-color: white;">
        {% for product in products %}
           <a href="{% url 'view' product.id %}">
               <div>
                <div style="width:20%;float: left;text-align: center;">
                    <img src="{{product.image.url}}" width="50%" height="220px">
                </div>
                <div style="width:50%;float:left;margin-left: 4%;">
                    <p  class="title" style="font-weight: bold;font-size: 18px;">{{product.name}}</p>
                    <div style="width: 40%;">
                        <p style="color:black;">{{product.description}}</p>
                    </div>
                </div>
                <div style="float:left;margin-left: 2%;">
                    <p>hi</p>
                </div>
                </div></a>
            <hr>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
