{% extends 'admin_base.html' %}
{% block content %}
<div class="card card-body" style="width: 40%; margin: auto;background-color: #343A40;text-align: center;">
    <h3 style="color: white;">Are you sure you want to delete '{{product.name}}'</h3>
    <form method="POST" action="">{% csrf_token %}
        <input type="submit" value="Sure" class="btn btn-danger mt-2" style="width: 40%;">
    </form>
    <a href="{% url 'store' %}" class="btn btn-success" style="width: 40%;margin: auto;">No, Cancel</a>
</div>
{% endblock %}
